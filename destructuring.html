<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring exercise</title>
    <style>
        .box {
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .flex {
            display: flex;
            gap: 40px;
        }
    </style>
</head>

<body>
    <div class="flex">
        <h1>Destructuring exercise</h1>
    </div>
    <script>
        "strict mode";

        /*
        1. dùng array destructuring đế lấy dữ liệu từ array và hiển thị các phần tử
        */

        let values = [1, "a", { b: 3 }, 4];


        //   first :>> 1
        //   third :>> {b: 3}
        let [a, b, c, d] = values;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);

        /*
        2. dùng object destructuring đế lấy dữ liệu và hiển thị tên đầy đủ của profile
        */

        let profileA = {
            fname: "CFD",

            lname: "Circle",

            age: 1,
        };

        let { fname, lname, age } = profileA;
        console.log(fname);
        console.log(lname);
        console.log(age);

        /*
        3. dùng object destructuring đế lấy dữ liệu và link website của profile
        */

        let profileB = {
            fname: "CFD",

            lname: "Circle",

            social: {
                website: "https://www.cfdtraining.vn/",
                facebook: "https://www.facebook.com/cfdcircle",
            },
        };




        let profileFname = profileB.fname;
        let profileLname = profileB.lname;
        let website = profileB.social.website;
        let facebook = profileB.social.facebook;
        console.log(website);
    </script>
</body>

</html>
